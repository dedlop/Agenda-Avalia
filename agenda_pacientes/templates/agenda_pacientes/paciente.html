{% extends "agenda_pacientes/base.html" %}

{% block content %}

    <h3>Dados do Paciente {{ paciente }}</h3>

    <p>Contato: </p>
    <ul>

        {% for dado in dados %}

        <li>
            <p>{{ dado.date_added | date:'M d, Y H:i' }}</p>
            <p>{{ dado.contato }}</p>            
        </li>

        {% empty %}

        <li>
            Não há registro
        </li>

        {% endfor %}
    </ul>


{% endblock content %}

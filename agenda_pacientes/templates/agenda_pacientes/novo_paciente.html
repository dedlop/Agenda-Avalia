{% extends "agenda_pacientes/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo Paciente: </h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'novo_paciente' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Adicionar</button>
        {% endbuttons %}
    </form>

{% endblock content %}

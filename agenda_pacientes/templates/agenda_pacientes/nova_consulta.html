{% extends "agenda_pacientes/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1><a href="{% url 'consultas' paciente.id %}">{{ paciente }}</a></h1>
{% endblock header %}

{% block content %}

<h3>Agende uma nova consulta:</h3>

<form action="{% url 'nova_consulta' paciente.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Adicionar</button>
    {% endbuttons %}
</form> 

{% endblock content %}
